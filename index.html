<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mario Surfer Retro</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        * {
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
        }
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #1a5265;
            margin: 0;
            font-family: 'Press Start 2P', cursive;
            color: #fff;
            overflow: hidden;
            transition: background-color 0.5s ease;
        }
        body.nightMode {
            background-color: #000040;
        }
        canvas {
            border: 4px solid #fff;
            background-color: #42b6f5;
            display: block;
            max-width: 90%;
            aspect-ratio: 1 / 1.5;
            height: 70vh;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.7);
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp_edges;
            transition: background-color 0.5s ease;
        }
        canvas.nightMode {
            background-color: #000020;
        }
        #controls, #info {
            margin-top: 20px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #info {
            font-size: 1.2em;
        }
        button {
            font-family: 'Press Start 2P', cursive;
            background-color: #ff6f61;
            border: 2px solid #fff;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
            box-shadow: 0 4px #b34436;
            transition: all 0.1s ease;
        }
        button:active {
            box-shadow: 0 2px #b34436;
            transform: translateY(2px);
        }
        #messageBox {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 30px;
            border: 3px solid white;
            border-radius: 10px;
            text-align: center;
            font-size: 1.5em;
            z-index: 10;
            display: none;
        }
        #messageBox button {
            margin-top: 15px;
        }
        #speedInfo {
            position: relative;
            top: 0;
            left: 0;
            transform: none;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.7em;
            z-index: 10;
            white-space: nowrap;
            margin-top: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            line-height: 1.2;
        }
        #speedInfo span {
            font-size: 0.8em;
        }
        .hallucination {
            position: absolute;
            pointer-events: none;
            z-index: 100;
            opacity: 0;
            transition: opacity 0.2s ease, transform 0.2s ease;
        }
        .hallucination.active {
            opacity: 1;
            transform: translate(
                calc(-50% + (random(-100, 100) * 1px),
                calc(-50% + (random(-100, 100) * 1px)
            ) rotate(random(-360, 360)deg);
        }
        #touchControls {
            display: none;
            position: fixed;
            bottom: 20px;
            gap: 15px;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        #leftButton, #rightButton {
            background-color: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(3px);
            color: white;
            border: none;
            padding: 20px 35px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 24px;
            margin: 4px 8px;
            cursor: pointer;
            border-radius: 10px;
            user-select: none;
            touch-action: manipulation;
        }
        #leftButton:active, #rightButton:active {
            background-color: rgba(255, 255, 255, 0.9);
        }
        @media (min-width: 600px) {
            #touchControls {
                display: none;
            }
        }
        #mobileStart {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
            padding: 20px 40px;
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <h1>Mario Surfer Retro</h1>
    <button id="mobileStart">Start Game</button>
    <canvas id="gameCanvas"></canvas>
    <div id="info">
        <div id="score">Scor: 0</div>
        <div id="speedInfo">
            <div>Viteza obstacolelor: <span id="obstacleSpeedDisplay">3.00</span></div>
            <div>Viteza Mario: <span id="horiaSpeedDisplay">8.00</span></div>
        </div>
    </div>

    <div id="messageBox">
        <p id="messageText">Game Over!</p>
        <button id="restartButton">Restart</button>
    </div>

    <div id="touchControls">
        <button id="leftButton">←</button>
        <button id="rightButton">→</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const messageBox = document.getElementById('messageBox');
        const messageText = document.getElementById('messageText');
        const restartButton = document.getElementById('restartButton');
        const obstacleSpeedDisplay = document.getElementById('obstacleSpeedDisplay');
        const horiaSpeedDisplay = document.getElementById('horiaSpeedDisplay');
        const body = document.body;
        const leftButton = document.getElementById('leftButton');
        const rightButton = document.getElementById('rightButton');
        const mobileStartButton = document.getElementById('mobileStart');

        // Mobile detection
        function isMobile() {
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        }

        // Initialize mobile elements
        if (isMobile()) {
            mobileStartButton.style.display = 'block';
            document.getElementById('touchControls').style.display = 'none';
        }

        // Mobile start handler
        mobileStartButton.addEventListener('click', function() {
            if (document.documentElement.requestFullscreen) {
                document.documentElement.requestFullscreen();
            }
            startGame();
            this.style.display = 'none';
            document.getElementById('touchControls').style.display = 'flex';
        });

        // Touch movement handlers
        let touchStartX = 0;
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            touchStartX = e.touches[0].clientX;
        });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            const touchX = e.touches[0].clientX;
            const diff = touchX - touchStartX;
            
            if (Math.abs(diff) > 10) {
                moveRight = diff > 0;
                moveLeft = !moveRight;
            }
        });

        canvas.addEventListener('touchend', () => {
            moveLeft = false;
            moveRight = false;
        });

        // 2. Add the restart button handler:

    </script>
</body>
</html>
